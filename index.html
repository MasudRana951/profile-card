<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <!-- boxicons css -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile.jpg" alt="image" class="profile-image">
        </div>
        <div class="text-data">
            <span class="name">MD. Masud Rana</span>
            <span class="job">Web-Designer</span>
        </div>
        <div class="media-button">
            <a href="#" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" class="link linkedin">
                <i class='bx bxl-linkedin' ></i>
            </a>
            <a href="#" class="link twitter">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" class="link instagram">
                <i class='bx bxl-instagram' ></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Message</button>
            <button class="button">Subscribe</button>
        </div>
        <div class="reactions">
            <div class="data">
                    <i class='bx bx-message-rounded-dots'></i>
                    <span class="num">15k</span>
            </div>
            <div class="data">
                    <i class='bx bxs-share' ></i>
                    <span class="num">55k</span>
            </div>
            <div style="border-right: none;" class="data">
                <i class='bx bxs-heart' ></i>
                <span class="num">70k</span>
            </div>
        </div>
    </div>

</body>
</html>
